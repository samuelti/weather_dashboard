<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid" >
      <div class="row">
        <aside class="col-lg-3">
          <h2 class="mt-1  form-label" id="form-heading">
            Search for a city
          </h2>
          <form class="form" id="search-form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-input"
                  id="search-input"
                  placeholder="Berkley"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
               
                  <button
                    class="btn search-button btn-primary"
                    id="serch-button"
                    type="submit"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  
                </div>
            </div>
        </form>
        <hr class="hr" />

          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section class="mt-3" id="today"></section>
          <section id="forecast" class="row mt-3"></section>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> 
    <script src="index.js"></script>
  </body>
</html>
